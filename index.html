<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小羊魔藥舖</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="left-section">
    <header>
      <h1>歡迎來到小羊魔藥舖</h1>
      <h2>想要獲得更多神秘力量嗎?</h2>
      <h2>這裡有小羊女巫專屬調製藥水，讓你心想事成，天天不煩惱!</h2>
      <nav>
        <ul>
          <li><a href="#" id="menu-btn">商品</a></li>
          <li><a href="#" id="cart-btn">購物籃</a></li>
          <li><a href="#" id="cart-btn">結帳</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="right-section">
    <main>
      <section id="menu" class="content-section">
        <h2>菜單</h2>
        <input type="text" id="search-bar" placeholder="搜尋餐點...">
        <div class="menu-item" data-name="愛情毒藥" data-price="200">
          <p>愛情藥水</p>
          <p class="description">只要拿給心儀對象服用，他就會對你一見鍾情!</p>
          <span>NT$1000</span>
          <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="menu-item" data-name="速速速" data-price="150">
          <p>速速速</p>
           <p class="description">喝了它可以提升速度，從校門口走到國璽樓只需3秒鐘</p>
          <span>NT$200</span>
          <button class="add-to-cart">加入購物車</button>
        </div>
      </section>

      <section id="cart" class="content-section" style="display: none;">
        <h2>購物籃</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">總金額: NT$0</p>
        <button id="clear-cart">清空購物籃</button>
        <button id="checkout-btn">去結帳</button>
      </section>

      <section id="checkout" class="content-section" style="display: none;">
        <h2>結帳頁面</h2>
        <ul id="checkout-items"></ul>
        <p id="checkout-total">總金額: NT$0</p>
        <label>
          <input type="radio" name="delivery" value="self-pickup" checked> 自取
        </label>
        <label>
          <input type="radio" name="delivery" value="delivery"> 外送 (加收30元)
        </label>
        <br>
        <label>選擇發票形式:
          <select id="invoice-type">
            <option value="paper">紙本</option>
            <option value="carrier">載具</option>
          </select>
        </label>
        <br><br>
        <button id="confirm-checkout">確認結帳</button>
        <button id="back-to-cart">回到購物籃</button>
      </section>

      <section id="order-complete" class="content-section" style="display: none;">
        <h2>結帳完成！</h2>
        <p>感謝您的購買！即將返回主頁面...</p>
      </section>
    </main>
  </div>

  <!-- 彈窗 -->
  <div id="popup-message" class="popup">
    <span id="popup-text"></span>
  </div>
</body>
</html>
