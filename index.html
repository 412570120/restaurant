<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點餐系統</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="left-section">
    <!-- 自定義圖片作為背景 -->
  </div>

  <div class="right-section">
    <header>
      <h1>歡迎來到點餐系統</h1>
      <nav>
        <ul>
          <li><a href="#" id="menu-btn">菜單</a></li>
          <li><a href="#" id="cart-btn">購物車</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="menu" class="content-section">
        <h2>菜單</h2>
        <input type="text" id="search-bar" placeholder="搜尋餐點...">
        <div class="menu-item" data-name="牛肉漢堡" data-price="200">
          <p>牛肉漢堡</p>
          <span>NT$200</span>
          <button class="add-to-cart">加入購物車</button>
        </div>
        <div class="menu-item" data-name="雞肉三明治" data-price="150">
          <p>雞肉三明治</p>
          <span>NT$150</span>
          <button class="add-to-cart">加入購物車</button>
        </div>
        <!-- 可以加更多餐點項目 -->
      </section>

      <section id="cart" class="content-section" style="display: none;">
        <h2>購物車</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">總金額: NT$0</p>
        <button id="clear-cart">清空購物車</button>
      </section>
    </main>
  </div>
</body>
</html>
